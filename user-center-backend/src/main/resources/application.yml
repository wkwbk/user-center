spring:
  application:
    name: UserCenter
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:debian}:${DB_PORT:3306}/user_center
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:778057151}
  # session 失效时间
  session:
    timeout: 86400
server:
  port: 8080
  servlet:
    context-path: /api

mybatis-plus:
  global-config:
    db-config:
      # logic-delete-field: deleted   # 全局逻辑删除字段名
      logic-delete-value: 1         # 逻辑已删除值。可选，默认值为 1
      logic-not-delete-value: 0     # 逻辑未删除值。可选，默认值为 0

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: me.lisir.usercenter.controller

# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn
